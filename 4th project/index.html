<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" id="input" placeholder="Enter city name" spellcheck="false">
            <button><img id="search" src="images/search.png"></button>
        </div>
        
        <div class="weather active">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 id="city" class="city">New York</h2>
            <div class="details ">
                <div class="col">
                    <img class="img1" src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="img2" src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Location not found</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
